<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css@1.3.0/css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css@1.3.0/css/sakura-dark.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.css"
    />

    <script>
      globalThis.require = {
        paths: {
          vs: "https://unpkg.com/monaco-editor/min/vs",
        },
      };
    </script>
    <script
      defer
      src="https://unpkg.com/monaco-editor/min/vs/loader.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.nls.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.js"
    ></script>

    <script type="module">
      const editor = monaco.editor.create(
        document.getElementById("container"),
        {
          value: ["function x() {", '\tconsole.log("Hello world!");', "}"].join(
            "\n"
          ),
          language: "javascript",
        }
      );
    </script>
  </head>

  <body>
    <h2>Monaco Editor Sync Loading Sample</h2>
    <div
      id="container"
      style="width: 800px; height: 600px; border: 1px solid grey;"
    ></div>
  </body>
</html>
