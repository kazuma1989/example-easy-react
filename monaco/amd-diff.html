<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css@1.3.0/css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css@1.3.0/css/sakura-dark.css"
    />

    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    <script>
      require.config({
        paths: { vs: "http://unpkg.com/monaco-editor/min/vs" },
      });

      require(["vs/editor/editor.main"], async () => {
        const container = document.getElementById("container");
        const diffEditor = monaco.editor.createDiffEditor(container);

        const [originalTxt, modifiedTxt] = await Promise.all([
          fetch("original.txt").then((r) => r.text()),
          fetch("modified.txt").then((r) => r.text()),
        ]);

        diffEditor.setModel({
          original: monaco.editor.createModel(originalTxt, "javascript"),
          modified: monaco.editor.createModel(modifiedTxt, "javascript"),
        });
      });
    </script>
  </head>

  <body>
    <h2>Monaco Diff Editor Sample</h2>
    <div
      id="container"
      style="width: 800px; height: 600px; border: 1px solid grey;"
    ></div>
  </body>
</html>
