<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>

    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    <script>
      require.config({
        paths: { vs: "http://unpkg.com/monaco-editor/min/vs" },
      });

      require(["vs/editor/editor.main"], async () => {
        const container = document.getElementById("container");
        const diffEditor = monaco.editor.createDiffEditor(container);

        const [originalTxt, modifiedTxt] = await Promise.all([
          fetch("./part_1/index.js").then((r) => r.text()),
          fetch("./part_2/index.js").then((r) => r.text()),
        ]);

        diffEditor.setModel({
          original: monaco.editor.createModel(originalTxt, "javascript"),
          modified: monaco.editor.createModel(modifiedTxt, "javascript"),
        });
      });
    </script>
  </head>

  <body>
    <div id="container" style="width: 100%; height: 100%;"></div>
  </body>
</html>
